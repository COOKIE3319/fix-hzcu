# -- Main Menu --
# 主菜单显示在页面顶部的标题中。
# 可接受的参数是name，pageref，page，url，title, weight。
# 
# 最简单的菜单配置是提供:
#   name = 此菜单链接要显示的名称
#   pageRef = 页面或部分的标识符链接到
#
# 默认情况下，按字母顺序排列菜单。这可以通过提供权重值来覆盖。然后，菜单将按重量从最低点到最高。

[[main]]
  name = "Docs"
  pageRef = "docs"
  weight = 10

[[main]]
  name = "Shortcodes"
  pageRef = "docs/shortcodes"
  weight = 15

[[main]]
  name = "Examples"
  weight = 20

[[main]]
  name = "Samples"
  parent = "Examples"
  pageRef = "samples"
  weight = 16

[[main]]
  name = "Showcase"
  parent = "Examples"
  pageRef = "examples"
  weight = 30

[[main]]
  name = "Recipes"
  parent = "Examples"
  pageRef = "guides"
  weight = 40

